name: build
on:
  push:
    branches: 
      - 'main'

jobs:
  build:
    strategy:
      matrix:
        go-version: [~1.21.0]
        os: [ubuntu-latest, macOS-latest]
    runs-on: ${{ matrix.os }}
    env:
      GO111MODULE: "on"
    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Go modules
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test ./...
